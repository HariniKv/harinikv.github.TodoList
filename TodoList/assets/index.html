<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
    <script type="text/javascript" src="js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/todoStyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"  rel="stylesheet">
   
</head>
<body>
    <div id="container">
        <h1>To-Do List<i class="fas fa-plus"></i></h1>
        <input id="addTodo" type="text" placeholder="Add New Item">
        <ul id="list">
            <li><span><i class="fas fa-trash"></i></span> Feed Hedwig</li>
            <li><span><i class="fas fa-trash"></i></span> Meet Hagrid</li>
            <li><span><i class="fas fa-trash"></i></span> Finish Potions</li>
        </ul>
    </div>
</body>
<script type="text/javascript" src="js/todos.js"></script>
</html>
